<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone using Talwind</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100">
    <div class="container mt-44 flex mx-auto items-center justify-center">
        <div class="left w-[40vw] mx-10 mb-7">
            <img class="h-32 w-80" src="logo.svg" alt="">
            <p class="font-sans text-3xl mx-7">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right bg-white w-96 rounded-xl flex flex-col p-8">
            <input class="border border-slate-300 p-3 mb-3 rounded-md" type="text"
                placeholder="Email address or phone number">
            <input class="border border-slate-300 p-3 rounded-md mb-4" type="password" placeholder="Password">
            <button class="w-80 bg-blue-500 text-white rounded-md p-3 text-lg font-bold">Log in</button>
            <span class="text-sm tracking-tighter font-sans flex mx-auto text-blue-500 m-2 mb-5">Forgotten
                password?</span>
            <hr>
            <button class="bg-green-500 text-white rounded-md p-3 w-42 flex mx-auto text-lg font-bold mt-8">Create new
                Account</button>
            
        </div>
    </div>
    <div class="flex w-96 mx-[62vw]">
        <span class="mx-1 font-semibold tracking-tighter">
            Create a Page
        </span>
        <span class="tracking-tighter"> for a celebrity, brand or business.</span>
    </div>
</body>

</html>
